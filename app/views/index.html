    <link rel="stylesheet" href="/scripts/angular-material/angular-material.css" />
  <link rel="stylesheet" href="/scripts/angular-material/angular-material.layouts.css" />


    <style>
        html {
            width: 100%;
            height: 100%;
        }

        #boards {
            width: 100%;
            height: 75%;
        }

        #status {
            padding: 2%;
            background-color: #CCCCCC;
        }

        .board {
            box-sizing: border-box;
            display: inline-block;
            background-color: #01709f;
            width: 60vh;
            height: 60vh;
            padding: 0%;
            position: relative;
        }

        .cell {
            box-sizing: border-box;
            -moz-box-sizing: border-box;
            float: left;
            height: 10%;
            width: 10%;
            border: 1px dotted #01b4ff;
            margin: 0px;
            padding: 0px;
            position: relative;
            border-radius: 20%;
        }

        .notBombed {
            opacity: 0.2;
            background: darkblue;
            /*background-color: black;*/
            z-index: 0;
        }

        .cellHit {
            opacity: 0.5;
            background-color: #C00000;
            z-index: 2;
        }

        .cellMiss {
            opacity: 0.5;
            background-color: #008000;
            z-index: 2;
        }

        .ship {
            position: absolute;
            box-sizing: border-box;
            margin: 0%;
            padding: 0%;
            width: 10%;
            height: 10%;
            border-radius: 40%;
            background: #666666;
            border: 2px solid #424242;
            z-index: 1;
        }

        .dropTarget {
            background-color: white;
        }

    </style>

</head>

<body>
  <div layout="row">
  <sidenav></sidenav>
  <div class="container" ui-view flex="60"></div>
  </div>
</body>

</html>
