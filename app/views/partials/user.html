<div class="signup center-block jumbotron">
  <form role="form">
  <h1>{{ UserCtrl.user.username }}</h1>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select ng-model="UserCtrl.user.gender" id="gender">
      <option value="">Select a gender</option>
      <option value="FEMALE">Female</option>
      <option value="MALE">Male</option>
    </select>
    
  </div>
  <div class="form-group">
    <label for="about">About</label>
    <textarea ng-model="UserCtrl.user.about"></textarea>
  </div>
  <button type="submit" class="btn btn-default" ng-click="UserCtrl.update()">Update</button>
</form>
</div>
