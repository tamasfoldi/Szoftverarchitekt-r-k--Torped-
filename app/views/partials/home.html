<div class="home">
  <div>
    <md-toolbar class="md-theme-indigo">
      <h2 class="md-toolbar-tools">
        <span>Game</span>
      </h2>
    </md-toolbar>
    <md-content>
      <div ng-if="!HomeCtrl.remotePeerID && HomeCtrl.onlineUsers > 1">
        <h2>Connect to other players (available: {{HomeCtrl.onlineUsers -1 }})</h2>
        <h3> Connected players:</h3>
        <ul>
          <li ng-repeat="id in HomeCtrl.peerIDs" ng-if="HomeCtrl.peerID!=id">{{id}}
            <md-button class="md-raised" ng-click="HomeCtrl.remotePeerID = id; HomeCtrl.connectToRequestedPeer()">Play!</md-button>
          </li>
        </ul>
        <md-button class="md-raised" ng-click="HomeCtrl.connectToRandomPeer()">Play with Random Peer</md-button>
      </div>
      <div ng-if="!HomeCtrl.remotePeerID && HomeCtrl.onlineUsers <= 1">
        <h2>Sorry, there are no available users!</h2>
        <h3>Please wait!</h3>
      </div>
      <div ng-if="HomeCtrl.remotePeerID">
        <h2>Connected to: {{ HomeCtrl.remotePeerID }}</h2>
        <md-button class="md-raised md-warn" ng-click="HomeCtrl.endConnection()">Leave game!</md-button>
      </div>
    </md-content>

  </div>
  <div id="game">
  </div>
</div>
