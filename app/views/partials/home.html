<div class="home">
  <div>
    <md-toolbar class="md-theme-indigo">
      <h2 class="md-toolbar-tools">
        <span>Game</span>
      </h2>
    </md-toolbar>
    <md-content>
      <div ng-if="!HomeCtrl.remotePeerID && HomeCtrl.onlineUsers > 1">
        <!--<h3>Connect to other players (available: {{HomeCtrl.onlineUsers -1 }})</h3>-->
        <md-button class="md-raised md-primary" ng-click="HomeCtrl.connectToRandomPeer()">Play with Random Enemy</md-button>
        <h3> Connected:  {{HomeCtrl.onlineUsers -1 }} player</h3>
        <md-list>
          <md-list-item ng-repeat="id in HomeCtrl.peerIDs" ng-if="HomeCtrl.peerID!=id" md->{{id}}
            <md-button class="md-primary" ng-click="HomeCtrl.remotePeerID = id; HomeCtrl.connectToRequestedPeer()">Play!</md-button>
          </md-list-item>
        </md-list>
      </div>
      <div ng-if="!HomeCtrl.remotePeerID && HomeCtrl.onlineUsers <= 1">
        <h2>Sorry, there are no available users!</h2>
        <h3>Please wait!</h3>
      </div>
      <div ng-if="HomeCtrl.remotePeerID">
        <h2>Connected to: {{ HomeCtrl.remotePeerID }}</h2>
        <md-button class="md-raised md-warn" ng-click="HomeCtrl.endConnection()">Leave game!</md-button>
      </div>
    </md-content>

  </div>
  <div id="game">
  </div>
</div>
