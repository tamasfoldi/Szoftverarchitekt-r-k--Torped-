<div ng-cloak>
  <md-content>
    <md-toolbar class="md-theme-indigo">
      <h2 class="md-toolbar-tools">
        <span>Login</span>
      </h2>
    </md-toolbar>
    <form>
      <md-input-container flex>
        <label for="username">Username</label>
        <input type="text" ng-model="LoginCtrl.user.username" id="username" focus-if>
      </md-input-container>
      <md-input-container flex>
        <label for="password">Password</label>
        <input type="password" id="password" ng-model="LoginCtrl.user.password">
      </md-input-container>
      <div layout layout-sm="column">
        <md-button class="md-raised md-primary" type="submit" ng-click="LoginCtrl.login()">Submit</md-button>
        <md-button ui-sref="register()">Click here to register</md-button>
      </div>
    </form>
  </md-content>
</div>
